<nav class="navbar justify-content-start">
    <div class="col-8">
         <a class="navbar-brand" href="#">
            <img id="Woltbrand" src="../../assets/img/Landing-page/logo.png" alt="Wolt">
        </a>
    </div>
    <div class="d-flex flex-row justify-content-end col-4">
        <button class="btn" type="button">
            <div class="logform" routerLink='/login'>
                Login
            </div>
        </button>
        <div class="vl"></div>
        <button class="btn" type="button">
            <div class="logform" routerLink='/signup'>
                Sign up
            </div>
        </button>
    </div>
  </nav>
<hr>
<main>
    <div class="d-flex flex-column login-flex">
        <div class="text-white login-slogan">
            Honey, we are not<br> cooking tonight!
        </div>
        <div class="row py-5">
            <div class="col-9">
                <form [formGroup]="loginForm">
                    <div class="row">
                        <div>
                            Email: <input type="text" class="form-control" placeholder="example@mail.com" formControlName="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                            <div *ngIf="loginForm.invalid">
                                <div *ngIf="email?.errors?.required && email?.touched" style="color: red;">
                                    Este campo no debe quedar vacio
                                </div>
                                <div *ngIf="email?.errors?.pattern && email?.touched" style="color: red;">
                                    El email es invalido, revise de nuevo.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div>
                            Password: <input type="password" class="form-control" formControlName="password" required>
                            <div *ngIf="loginForm.invalid">
                                <div *ngIf="password?.errors?.required && password?.touched" style="color: red;">
                                    Este campo no debe quedar vacio
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button class="col-3 btn text-white" id="login-btn" (click)="checkLogin()">
                Login
            </button>
            
        </div>
    </div>
    
</main>
