<div class="row">
    <div *ngFor="let categoria of categorias" class="card bg-dark text-white col-sm-6 col-md-6 col-lg-4 p-0 my-2" [style.background-color]="categoria.color">
        <img [src]="categoria.imagen" class="card-img" alt="...">
        <div class="card-img-overlay">
          <h5 class="card-title">{{categoria.nombreCategoria}}</h5>
          <p class="card-text">{{categoria.descripcion}}</p>
        </div>
    </div>
</div>
