<div class="row">
    <div *ngFor="let categoria of categorias" class="card col-sm-6 col-md-4 col-lg-3" [style.background-color]="categoria.color">
        <div class="card-body">
            <h2>{{categoria.nombreCategoria}}</h2>
            <p>{{categoria.descripcion}}</p>
        </div>
    </div>
</div>
